<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
    <!-- <style> -->
    <!--     body * { -->
    <!--         border: 1px solid black; -->
    <!--     } -->
    <!-- </style> -->
</head>

<body>
    <div class="container">
        <div class="row row-cols-2">
            <div class="form-group">
                <label class="h2" for="workTime">Work Time (minute)</label>
                <select class="form-control h2" id="workMinute">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option selected>25</option>
                    <option>30</option>
                    <option>35</option>
                    <option>40</option>
                    <option>45</option>
                    <option>50</option>
                    <option>55</option>
                    <option>60</option>
                </select>
            </div>
            <div class="form-group">
                <label class="h2" for="breakTime">Break Time (minute)</label>
                <select class="form-control h2" id="breakMinute" value='10'>
                    <option>3</option>
                    <option selected>5</option>
                    <option>8</option>
                    <option>10</option>
                    <option>13</option>
                    <option>15</option>
                </select>
            </div>
        </div>
        <!-- <div class="row align-items-center"> -->
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-dark col-6 h1" id="startButton"></button>
        </div>
        <!-- </div> -->
        <div class="col d-flex justify-content-center">
            <div class="h1">終了時刻</div>
            <div class="h1" id="timer">00:00:00</div>
        </div>
        <div class="col d-flex justify-content-center">
            <a style="font-size: 5em;" id="timerMinute"></a>
            <a style="font-size: 5em;" id="timerSecond"></a>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./dist/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
